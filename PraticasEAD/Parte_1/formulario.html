<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body id="page">
    <header id="top">
        <section clas="top">
            <h1>Faça seu login de Acesso.</h1>
            <h3>Preencha todos os dados solicitados!</h3>
        </section>

        <!-- <section class="middle">
        </section> -->

        <!-- <section class="end">
        </section> -->
    </header>

<!-- POST - GET -->

    <main id="container">
        <form action="" method="POST">
            <div class="alignImg">
                <img src="Imagem.png" alt="Imagem de Login de acesso!" title="Imagem de Login de acesso!" class="imgUser">
            </div>
            <div class="alignCamp">
                <label>Digite seu Email:</label>
                <input type="email" name="name" placeholder="Digite seu Email aqui..." class="campForm">
                <label>Digite sua Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha aqui..." class="campForm">
                <button name="btnAcessar" class="btnAcessar">Acessar</button>
            </div>
        </form>

        <form action="" method="">
            <label>Digite seu nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome aqui..." class="campForm">
            <label>Digite seu Email:</label>
            <input type="email" name="email" placeholder="Digite seu Email aqui..."class="campForm">
            <label>Digite seu telefone aqui (WhatsApp):</label>
            <input type="tel" name="tele" placeholder="Digite seu Telefone aqui..."class="campForm">
            <label>Selecione sua Data de Nascimento:</label>
            <input type="date" name="data" class="campForm">
            <label>Selecione o seu Curso:</label>
            <select name="curso" class="campForm">
                <option value="">Selecione:</option>
                <option value="1">Front-End</option>
                <option value="2">Back-End</option>
                <option value="3">Wordpress (Low Code)</option>
            </select>
            <label>Digite seu CPF:</label>
            <input type="number" name="cpf" placeholder="Digite seu CPF aqui..."class="campForm">
            <label>Digite uma senha:</label>
            <input type="password" name="senha" placeholder="Digite uma Senha aqui..."class="campForm">
            <label>Digite novamente sua Senha:</label>
            <input type="password" name="repsenha" placeholder="Digite novamente sua Senha..."class="campForm">
            <label>Digite uma observação (Opcional):</label>
            <textarea name="obs" rows="4" placeholder="Digite uma Observação aqui..." class="campFormMsg"></textarea>
            <button name="btnCadastrar" class="btnCadastrar">Cadastrar</button>

        </form>

    </main>
    <footer id="end">
        <p>WMBarros Treinamento em TI 2024 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
